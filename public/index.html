<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Stock Picker - Bloomberg Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0a0a0a;
      color: #00ff41;
      font-family: 'Roboto Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      font-weight: 700;
      text-shadow: 0 0 10px #00ff41;
      margin-bottom: 40px;
      letter-spacing: 3px;
    }
    input {
      background: rgba(0, 255, 65, 0.1);
      border: 2px solid #00ff41;
      border-radius: 5px;
      padding: 15px;
      font-size: 1.2em;
      font-family: inherit;
      color: #00ff41;
      width: 300px;
      margin-bottom: 20px;
      text-align: center;
    }
    input::placeholder {
      color: rgba(0, 255, 65, 0.5);
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 15px #00ff41;
    }
    button {
      background: transparent;
      border: 2px solid #00ff41;
      color: #00ff41;
      padding: 15px 40px;
      font-size: 1.2em;
      font-family: inherit;
      font-weight: 500;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s;
      margin-bottom: 30px;
    }
    button:hover {
      background: #00ff41;
      color: #0a0a0a;
      box-shadow: 0 0 20px #00ff41;
      text-shadow: none;
    }
    #loading {
      font-size: 1.1em;
      text-shadow: 0 0 5px #00ff41;
      margin-bottom: 20px;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 255, 65, 0.3);
      border-radius: 50%;
      border-top-color: #00ff41;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #results {
      background: rgba(0, 255, 65, 0.05);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 10px;
      padding: 30px;
      text-align: left;
    }
    #results div {
      font-size: 1.3em;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }
    .recommendation {
      font-size: 2.5em;
      font-weight: 700;
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      text-shadow: 0 0 20px currentColor;
    }
    .buy { color: #00ff41; background: rgba(0, 255, 65, 0.1); border: 2px solid #00ff41; }
    .sell { color: #ff0040; background: rgba(255, 0, 64, 0.1); border: 2px solid #ff0040; text-shadow: 0 0 20px #ff0040; }
    .hold { color: #ffaa00; background: rgba(255, 170, 0, 0.1); border: 2px solid #ffaa00; text-shadow: 0 0 20px #ffaa00; }
    .error {
      color: #ff0040;
      background: rgba(255, 0, 64, 0.1);
      border: 1px solid #ff0040;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2em;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI STOCK PICKER</h1>
    <input id="symbol" type="text" placeholder="Enter symbol (e.g., AAPL)" maxlength="10">
    <br>
    <button id="scan">SCAN MARKET</button>
    
    <div id="loading" class="hidden">
      <div class="spinner"></div>Scanning market...
    </div>
    
    <div id="results" class="hidden">
      <div>Current Price: $<span id="price">-</span></div>
      <div>50-day SMA: $<span id="sma">-</span></div>
      <div>RSI (14-day): <span id="rsi">-</span></div>
      <div id="signal" class="recommendation">HOLD</div>
    </div>
    
    <div id="error" class="hidden error"></div>
  </div>

  <script>
    document.getElementById('scan').addEventListener('click', async () => {
      const symbol = document.getElementById('symbol').value.trim().toUpperCase();
      if (!symbol) {
        alert('Please enter a stock symbol');
        return;
      }

      const loading = document.getElementById('loading');
      const results = document.getElementById('results');
      const error = document.getElementById('error');

      // Hide previous
      results.classList.add('hidden');
      error.classList.add('hidden');
      loading.classList.remove('hidden');

      try {
        const response = await fetch(`/api/analyze/${symbol}`);
        const data = await response.json();

        loading.classList.add('hidden');

        if (response.ok) {
          document.getElementById('price').textContent = data.currentPrice;
          document.getElementById('sma').textContent = data.sma50;
          document.getElementById('rsi').textContent = data.rsi;

          const signalEl = document.getElementById('signal');
          signalEl.textContent = data.signal;
          signalEl.className = 'recommendation ' + data.signal.toLowerCase().replace(' ', '-');

          results.classList.remove('hidden');
        } else {
          error.textContent = data.error || 'Unknown error';
          error.classList.remove('hidden');
        }
      } catch (err) {
        loading.classList.add('hidden');
        error.textContent = 'Network error: ' + err.message;
        error.classList.remove('hidden');
      }
    });

    // Enter key support
    document.getElementById('symbol').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('scan').click();
      }
    });
  </script>
</body>
</html>
